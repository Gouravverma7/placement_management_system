<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/apply_job_form.css'%}">
  <link rel="stylesheet" href="{% static 'css/apply_job_form1.css'%}">
  <script src="https://kit.fontawesome.com/4cce9f2fd3.js"></script>
  <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all" rel="stylesheet">
  <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all" rel="stylesheet">
  <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
  <title>Student Section</title>
</head>

<body>
  <div class="app-container">
    <div class="app-header">
      <div class="app-header-left">
        <span class="app-icon"></span>
        <p class="app-name">Apply For Job</p>
        <div class="search-wrapper">
          <input class="search-input" type="text" placeholder="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-search"
            viewBox="0 0 24 24">
            <defs></defs>
            <circle cx="11" cy="11" r="8"></circle>
            <path d="M21 21l-4.35-4.35"></path>
          </svg>
        </div>
      </div>
      <div class="app-header-right">
        <button class="mode-switch" title="Switch Theme">
          <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
            <defs></defs>
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
          </svg>
        </button>
        <button class="add-btn" title="Add New Project">
          <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-plus">
            <line x1="12" y1="5" x2="12" y2="19" />
            <line x1="5" y1="12" x2="19" y2="12" />
          </svg>
        </button>
        <button class="notification-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-bell">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
            <path d="M13.73 21a2 2 0 0 1-3.46 0" />
          </svg>
        </button>
        <a  style="text-decoration: none;"href= "{% url 'view_student_profile' %}">
          <button class="profile-btn">
            <img src="{% if profile_picture %}{{ profile_picture.url }}{% else %}{% static 'images/logo.png' %}{% endif %}" />
            <span>{{student_profile.name}}</span>
          </button>
          </a>
      </div>
      <button class="messages-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-message-circle">
          <path
            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
        </svg>
      </button>
    </div>
    <div class="app-content">
      <div class="app-sidebar">
        <a href="{% url 'student_dashboard' %}" class="app-sidebar-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-home">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" />
          </svg>
        </a>
        <a href="{% url 'applied_jobs' %}" class="app-sidebar-link">
          <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="feather feather-pie-chart" viewBox="0 0 24 24">
            <defs />
            <path d="M21.21 15.89A10 10 0 118 2.83M22 12A10 10 0 0012 2v10z" />
          </svg>
        </a>
        <a href="{% url 'job_listing' %}" class="app-sidebar-link active">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-calendar">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
            <line x1="16" y1="2" x2="16" y2="6" />
            <line x1="8" y1="2" x2="8" y2="6" />
            <line x1="3" y1="10" x2="21" y2="10" />
          </svg>
        </a>
        <a href="{% url 'edit_student_profile' %}" class="app-sidebar-link">
          <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="feather feather-settings" viewBox="0 0 24 24">
            <defs />
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
          </svg>
        </a>
        <a href="{% url 'logout' %}" class="app-sidebar-link">
          <svg class="link-icon" style="width:27px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <g> <path fill="none" d="M0 0h24v24H0z"/> <path d="M5 11h8v2H5v3l-5-4 5-4v3zm-1 7h2.708a8 8 0 1 0 0-12H4A9.985 9.985 0 0 1 12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10a9.985 9.985 0 0 1-8-4z"/> </g> </svg>
        </a>
      </div>
      <!-- start content -->
      <div class="apply-form-elements">
        <div class="apply-form-body">
          <header class="apply-form-header-element">
            <p>Apply Letter</p>
            <div class="close-btn-background">
              <a href="{% url 'job_listing' %}" class="closebtn">Ã—</a>
            </div>
          </header>
          <section class="apply-form-content-element">
            <div class="apply-form-contact-box">
              <form method="post" enctype="multipart/form-data" class="apply-form-animate-form">
                {% csrf_token %}
                <div class="apply-form-group">
                  <div class="apply-form-group-txt">
                    <h1>10th Percentage</h1>
                  </div>
                  <input type="number" name="class_10th_percentage" class="form-control-firstname" value="" placeholder="Percentage" required="">
                </div>
                <div class="apply-form-group">
                  <div class="apply-form-group-txt">
                    <h1>12th Percentage</h1>
                  </div>
                  <input type="number" name="class_12th_percentage" class="form-control-lastname" value="" placeholder="Percentage" required="">
                </div>
                <div class="apply-form-group">
                  <div class="apply-form-group-txt">
                    <h1>10th Board</h1>
                  </div>
                  <input type="text" name="class_10th_board" class="form-control-email" value="" placeholder="10th Board" required="">
                </div>
                <div class="apply-form-group">
                  <div class="apply-form-group-txt">
                    <h1>12th Board</h1>
                  </div>
                  <input type="text" name="class_12th_board" class="form-control-phonenumber" value="" placeholder="12th Board" required="">
                </div>
                <div class="apply-form-group">
                  <div class="apply-form-group-txt">
                    <h1>Aggregate CGPA</h1>
                  </div>
                  <input type="number" name="aggregate_cgpa" class="form-control-position-applying-for" value="" placeholder="Enter CGPA" required="">
                </div>
                <div class="apply-form-group">
                  <div class="apply-form-group-txt">
                    <h1>Cover Letter</h1>
                  </div>
                  <textarea name="cover_letter" class="apply-form-control-message" placeholder="Additional Information" required=""></textarea>
                </div>
      
                <div class="upload-btn-folder">
      
                  <section class="cv-folder" href="#Upload-Btn-Input">
                    <div class="cv-box">
                      <p>Upload your CV Here</p>
                    </div>
                    <!--                   <input class="upload-btn-input" multiple="multiple" type="file" id="Upload-Btn-Input"/> -->
                    <label class="upload-btn-label" for="file">
                      <input name="resume" class="upload-btn-input" multiple="multiple" type="file" id="Upload-Btn-Input" />
                      <span class="upload-elements" for="file">
                        <i id="Upload-Icon" class="fas fa-cloud-upload-alt fa-2x"></i>
                        <p>Browse Files</p>
                        <h5>Drag and drop here</h5>
                      </span>
                    </label>
                  </section>
                </div>
                <div class="submit">
                  <input type="submit" onclick="sendmail.php" name="submit" id="submit-btn" class="btn" value="SUBMIT">
                </div>
              </form>
            </div>
          </section>  
        </div>
      </div>
      <!-- end content  -->
    </div>
  </div>
  <script src="{% static 'js/apply_job_form.js'%}"></script>
  <script src="{% static 'js/apply_job_form1.js'%}"></script>
</body>

</html>
