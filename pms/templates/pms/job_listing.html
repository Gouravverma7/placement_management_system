<h1>Job Listings</h1>
  <ul>
    {% for job in job_postings %}
      <li>
        <h3>{{ job.title }}</h3>
        <p>{{ job.description }}</p>
        <p>Application Deadline: {{ job.application_deadline }}</p>
        <p>Posted by: {{ job.company.company_name }}</p>
        <a href="{% url 'apply_for_job' job.id %}">Apply for this Job</a>
      </li>
    {% empty %}
      <p>No job postings available.</p>
    {% endfor %}
  </ul>
